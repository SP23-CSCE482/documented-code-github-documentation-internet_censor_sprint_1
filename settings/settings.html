<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- imports from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- options-specific stylesheet -->
    <link rel="stylesheet" href="./settings.css" />

</head>

<body>


    <section>

        <h3>Saved topics</h3>
        <div class="container-words">
            <div class="word-item">
                <button type="button" class="btn btn-primary">Enabled</button>
                <div>Word</div>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>

        <br>

        <h3>Add a new topic</h3>
        <div class="horizontal-form-row">
            <input type="text" class="form-control" id="section-choice-input" placeholder="Enter a topic">
            <button type="button" class="btn" id="button-add-word">Add</button>
        </div>

    </section>

</body>

</html>
