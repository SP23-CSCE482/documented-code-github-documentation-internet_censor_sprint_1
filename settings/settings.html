<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- imports from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- options-specific stylesheet -->
    <link rel="stylesheet" href="./settings.css" />

</head>

<body>


    <section>

        <h3>Sensitive topics to filter</h3>
        <div class="container-words">
            <div class="word-container">
                <div>pain</div>
                <div class="remove-icon-container">
                    <i class="bi bi-toggle-on"  onclick="toggleIcon(this)"></i>
                    <i class="bi bi-trash-fill"></i>
                </div>
            </div>
            <div class="word-container">
                <div>segmentation fault</div>
                <div class="remove-icon-container">
                    <i class="bi bi-toggle-on"></i>
                    <i class="bi bi-trash-fill"></i>
                </div>
            </div>
            <div class="word-container">
                <div>violence</div>
                <div class="remove-icon-container">
                    <i class="bi bi-toggle-on"></i>
                    <i class="bi bi-trash-fill"></i>
                </div>
            </div>
        </div>

        <br>

        <h3>Add a new topic</h3>
        <div class="horizontal-form-row">
            <input type="text" class="form-control" id="section-choice-input" placeholder="Enter a topic">
            <button type="button" class="btn" id="button-add-word">Add</button>
        </div>

        <br>
        <p>SIC Extension</p>
    </section>
   
  
    <script src="./settings.js"></script>

</body>

</html>
