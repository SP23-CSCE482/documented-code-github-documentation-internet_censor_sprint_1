name: tests
on: push
jobs:
  installDependencies:
    name: Run Linter, and Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

      - name: Javascript linter
        run: npm run lint

      - name: CSS linter
        run: npm run css-lint

      - name: Setup directory structure for popup test
        run: |
          cp -r popup/ tests/
          cp -r settings/ tests/popup/
          cp background.js manifest.json tests/popup/
          mv tests/popup/popup.html tests/popup/index.html
        shell: bash

      - name: Perform e2e tests with Heaful Puppeteer
        uses: maufrontier/puppeteer-headful@v3
        env:
          CI: 'true'
        with:
          commands: |
            npx http-server ./public &
            sleep 10
            npm run test